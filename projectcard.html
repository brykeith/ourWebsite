<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="projectcard.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <!-- start project one -->
        <div class="project-card project-one-card">
          <div class="img-card project-one-img">
            <img src="/assets/leBlog-img.png" alt="project image" />
          </div>
          <div class="project-info-wrapper project-one-info-wrapper">
            <div class="project-skills project-one-skills">
              <div class="project-skills-title project-one-skills-title">
                <div
                  class="project-skills-title-text project-one-skills-title-text"
                >
                  Skills
                </div>
              </div>
              <ul class="project-skills-list project-one-skills-list">
                <li>php</li>
                <li>sql</li>
                <li>html</li>
                <li>css</li>
                <li>database management</li>
              </ul>
            </div>
            <div class="project-description project-one-description">
              <div
                class="project-description-title project-one-description-title"
              >
                <div
                  class="project-description-title-text project-one-description-title-text"
                >
                  Description
                </div>
              </div>
              <div
                class="project-description-text project-one-description-text"
              >
                This is a web based application meant to demonstrate database
                management.
              </div>
            </div>
            <div class="project-link-section project-one-link-section">
              <div class="project-website-link project-one-website-link">
                <span class="project-link-bold-text">View site: </span>
                <a href="https://mywebblog.azurewebsites.net/"
                  >mywebblog.azurewebsites.net</a
                >
              </div>
              <div class="project-repo-link project-one-repo-link">
                <span class="project-link-bold-text">BitBucket repo: </span>
                <a href="https://bitbucket.org/BydonJohnson/cst-126/src/master/"
                  >BitBucket repo</a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- end project one -->
      </div>
    </div>
  </body>
</html>
